<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - LeaPsychology</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .code-box {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            word-break: break-all;
        }
        code { font-size: 16px; color: #667eea; }
        .error { color: #e74c3c; }
        .success { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <h1>Processing...</h1>
            <p>Reading authorization response...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDesc = params.get('error_description');

        const content = document.getElementById('content');

        if (error) {
            content.innerHTML = `
                <h1 class="error">Authorization Error</h1>
                <p>Error: ${error}</p>
                <p>${errorDesc || ''}</p>
                <p><a href="/">Back to Home</a></p>
            `;
        } else if (code) {
            content.innerHTML = `
                <h1 class="success">Authorization Successful!</h1>
                <p>Your authorization code is:</p>
                <div class="code-box">
                    <code id="authCode">${code}</code>
                </div>
                <p>Copy this code and send it to complete the setup.</p>
                <button onclick="navigator.clipboard.writeText('${code}').then(() => alert('Code copied!'))" style="padding: 10px 20px; cursor: pointer;">
                    Copy Code
                </button>
            `;
        } else {
            content.innerHTML = `
                <h1>OAuth Callback</h1>
                <p>No authorization code received.</p>
                <p><a href="/">Back to Home</a></p>
            `;
        }
    </script>
</body>
</html>
